<div class="task-card {{cardIndex}}">
  <div class="checkbox">
    <form>
      <input type="checkbox" class="checkbox {{cardIndex}}" [checked]="selectAllChecked"
        (change)="onCheckboxSelect($event)">
    </form>
  </div>
  <div #taskTitle11 class="task-title {{className}} {{cardIndex}}">
    {{task.title}}
  </div>
  <div class="buttons {{cardIndex}}">
    <button class="edit-btn btn {{cardIndex}}" (click)="editTask()">Edit</button>
    <button class="del-btn btn {{cardIndex}}" (click)="deleteTask($event)">Del</button>
  </div>
</div>

<div class="dialog-container">
  <dialog #dialog class="dialog-box">
    <form (submit)="editTitle($event)">
      <input name="inp" type="text" class="edit-field" [value]="taskTitle">
      <button type="submit" class="edit btn">Ok</button>
      <button type="button" class="canlce btn" (click)="closeDialog()">Cancel</button>
    </form>
  </dialog>
</div>
