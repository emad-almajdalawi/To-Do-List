<div class="main">
  <div class="date-time">
    <app-date-time></app-date-time>
  </div>
  <div class="header">
    <div></div>
    <div class="title">
      <h1>TODO LIST</h1>
      <div class="insertion">
        <form #form class="insertion-form">
          <input type="text" class="insertion-bar" placeholder="Things you want to do today?"
            (keydown.enter)="onKeyEnter($event)">
        </form>
      </div>
    </div>
    <div class="select-all">
      <form #selAllForm class="select-all-form">
        <input type="checkbox" class="select-all" (change)="onSelectAll($event)">
        <label>Sellect All</label>
      </form>
    </div>
  </div>
  <div class="task" *ngFor="let t of listService.myList; let i=index">
    <app-task-card [task]="t" [cardIndex]="i" [selectAllChecked]="selectAllChecked"></app-task-card>
  </div>
  <div class="footer">
    <div class="uncompleted-tasks">
      <p>{{listService.myList.length}} uncompleted tasks</p>
    </div>
    <div class="delete-selected" (click)="deleteSelected($event)">
      <button #delSelected class="del-btn btn del-selected"
        [ngClass]="listService.doneList.value.length>1? '' : 'hidden'">Delete Selected</button>
      <button class="del-btn btn" (click)="deleteAll($event)">Delete All</button>
    </div>
  </div>
